<div class="preparation">
  <h3 class="preparation__title mb-sm">{{ title }}</h3>
  <ul class="preparation__list">
    @for (step of preparationSteps; track $index) {
    <li class="preparation__list__item pl-xs mb-xxxs">
      <strong class="preparation__list__item__label">{{ step.label }}: </strong>
      <span class="preparation__list__item__desc">{{ step.time }}</span>
    </li>
    }
  </ul>
</div>
