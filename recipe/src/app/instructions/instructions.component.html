<div class="instructions">
  <h3 class="instructions__title mb-sm">{{ title }}</h3>
  <ol class="instructions__list">
    @for (instruction of instructionSteps; track $index) {
    <li class="instructions__list__item pl-xs mb-xxxs">
      <strong class="instructions__list__item__label"
        >{{ instruction.title }}:
      </strong>
      <span class="instructions__list__item__desc">{{ instruction.desc }}</span>
    </li>
    }
  </ol>
</div>
